<!DOCTYPE html>
<html>
<head>
    <style src="/static/css/bootstrap.css"></style>
    <script type="text/javascript" src="/static/js/jquery.js" ></script>
    <script type="text/javascript" src="/static/js/md-editor.js"></script>
    <title>MD Editor</title>
    <style type="text/css" media="screen">
        body {
            overflow: hidden;
        }

        #editor {
            margin: 0;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }
    </style>
</head>
<body>
<pre id="editor"></pre>

<script src="/static/ace/ace.js" type="text/javascript" charset="utf-8"></script>
<script>
    $(function(){
        // load editor content
        $("#editor").html(localStorage.editorContent);

        // init ace editor
        var editor = ace.edit("editor");
        editor.setTheme("ace/theme/textmate");
        editor.getSession().setMode("ace/mode/markdown");

        // set auto saving
        setInterval(function(){
            localStorage.editorContent = editor.getValue()
        }, 3000);
    });
</script>
</body>
</html>
